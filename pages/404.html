<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 72px;
            color: #e44d26;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        .back-to-home {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Sorry, the page you are looking for might be in another universe.</p>
        <p class="back-to-home"><a href="/">Back to Home</a></p>
    </div>
</body>
</html>
